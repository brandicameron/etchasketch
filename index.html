<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Etch-a-Sketch</title>
  <meta name="description" content="Fun times with Etch A Sketch!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Brandi Cameron | hello@brandicameron.com" />
  <meta property="og:title" content="Shake, shake, shake it up!" />
  <meta property="og:image" content="img/share.jpg" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#ffc40d" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="css/styles.min.css" />
  <script src="https://kit.fontawesome.com/24b63fa591.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <div class="etchasketch">
      <img src="./img/etch-logo.png" alt="logo" class="logo" />
      <button class="knob knob-left" title="Clear Board" id="reset" aria-label="Erase the board and start over.">
        <i class="fas fa-redo-alt"></i>
      </button>
      <div class="range-container">
        <label for="pen-size" class="range-value" id="rangeValue">
          <span class="dot-size">
          </span>
        </label>
        <input type="range" title="Change Pen Size" id="pen-size" name="pen-size" min="3" max="27" value="15"
          aria-label="Slide to change pen tip diameter in pixels." />
      </div>
      <!-- Must be a tag, not button, for the download to work  -->
      <a href="#" class="knob knob-right" aria-label="Download an image of your drawing." title="Download Image"
        id="download"><i class="fas fa-file-download"></i></a>

      <canvas id="canvas" class="canvas"></canvas>
    </div>

    <div class="color-picker">
      <div>
        <input type="radio" name="colors" id="black" value="#000000" checked aria-label="Pen Color Black" />
        <label for="black" class="color-button black"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="brown" value="#58412d" aria-label="Pen Color Brown" />
        <label for="brown" class="color-button brown"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="red" value="#e21a1a" aria-label="Pen Color Red" />
        <label for="red" class="color-button red"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="green" value="#3eac1d" aria-label="Pen Color Green" />
        <label for="green" class="color-button green"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="purple" value="#5928a8" aria-label="Pen Color Purple" />
        <label for="purple" class="color-button purple"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="blue" value="#3085f8" aria-label="Pen Color Blue" />
        <label for="blue" class="color-button blue"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="yellow" value="#ffc21e" aria-label="Pen Color Yellow" />
        <label for="yellow" class="color-button yellow"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="orange" value="#fd6607" aria-label="Pen Color Orange" />
        <label for="orange" class="color-button orange"></label>
      </div>
      <div>
        <input type="radio" name="colors" id="erase" value="#f2f0f0" aria-label="Eraser" />
        <label for="erase" class="color-button erase"><i class="fas fa-eraser"></i></label>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-shape"></div>
    <p>
      Designed &amp; developed by <a href="https://brandicameron.com/" aria-label="Visit Brandi's portfolio website."
        target="blank"><u>Brandi Cameron</u></a> in 2021
    </p>
    <div class="contact-buttons">
      <a href="https://twitter.com/BrandiLCameron" target="blank" aria-label="Find Brandi on Twitter"><img
          src="./img/icons/twitter.svg" aria-hidden="true" width="50" height="50" alt="" class="icon"></a>
      <a href="https://github.com/brandicameron" target="blank" aria-label="Find Brandi on Github"><img
          src="./img/icons/github.svg" aria-hidden="true" width="50" height="50" alt="" class="icon"></a>
      <a href="mailto:hello@brandicameron.com" aria-label="Email Brandi"><img src="./img/icons/email.svg"
          aria-hidden="true" width="50" height="50" alt="" class="icon"></a>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
