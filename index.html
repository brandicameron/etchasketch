<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>Etch A Sketch</title>
	<meta name="description" content="Super fun time with Etch A Sketch!">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Brandi Cameron | hello@brandicameron.com">
	<meta property="og:title" content="Shake, shake, shake it up!" />
	<meta property="og:image" content="https://bc-portfolio.s3.amazonaws.com/etch-a-sketch-share.jpg" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ffc40d">
	<meta name="theme-color" content="#ffffff">
	<script src="https://kit.fontawesome.com/24b63fa591.js" crossorigin="anonymous"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
			overflow: hidden;
		}

		.center {
			position: relative;
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.logo {
			width: 350px;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			top: -105px;
			filter: drop-shadow(0px 1px 1px rgba(0 0 0 / 30%)) contrast(1.1);
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}

		.container {
			position: relative;
			width: 50vw;
			height: 50vh;
			max-width: 650px;
			max-height: 450px;
			outline: 130px solid #dc1212;
			box-shadow: 15px 20px 50px -20px rgb(34 34 34 / 70%);
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}


		.canvas {
			position: absolute;
			background: #e5e5e3;
			z-index: 1000;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}

		.knob {
			position: absolute;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: 110px;
			height: 110px;
			background: #fff;
			border-radius: 50%;
			border: 4px dashed #e8e8e8;
			box-shadow: 15px 20px 20px -20px rgb(34 34 34 / 50%),
				inset 0 0 5px rgb(34 34 34 / 10%);
			cursor: pointer;
		}

		.knob-left {
			left: -112px;
			bottom: -112px;
		}

		.knob-right {
			right: -112px;
			bottom: -112px;
		}

		i {
			font-size: 2.5rem;
			color: #cbcbcb;
		}

		.colors {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			bottom: 25px;
			display: flex;
		}

		.color {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: #d4d4d4;
			margin: 0 3px;
		}
		
		.selected {
			box-shadow: inset 3px 3px 5px rgba(0 0 0 / 75%);
		}
		
		.black {
			background: #333;
		}
		
		.red {
			background: #e21a1a;
		}
		
		.green {
			background: #3eac1d;
		}
		
		.purple {
			background: #5928a8;
		}
		
		.blue {
			background: #3085f8;
		}
		
		.yellow {
			background: #ffc21e;
		}


		@media screen and (max-width: 1100px) {
			.center {
				height: 85vh;
			}

			.container {
				height: 50vh;
				width: 50vw;
				outline: 70px solid #e71b1b;
			}

			.logo {
				width: 250px;
				top: -65px;
			}

			.knob {
				width: 50px;
				height: 50px;
			}

			.knob-left {
				left: -60px;
				bottom: -60px;
			}

			.knob-right {
				right: -60px;
				bottom: -60px;
			}

			i {
				font-size: 2rem;
			}
			
			.colors {
			bottom: 125px;
		}
		}
	</style>
</head>

<body>

<!-- http://www.williammalone.com/articles/create-html5-canvas-javascript-drawing-app/ -->

	<div class="center">
		<div class="container" id="container">
			<img src="./img/etch-logo.png" alt="logo" class="logo">
			<div class="knob knob-left" id="reset">
				<i class="fas fa-redo-alt"></i>
			</div>

			<a class="knob knob-right" id="download">
				<i class="fas fa-file-download"></i>
			</a>

			<canvas id="canvas" class="canvas"></canvas>
		</div>
	</div>

	<div class="colors">
		<div class="color black"></div>
		<div class="color red"></div>
		<div class="color green"></div>
		<div class="color purple"></div>
		<div class="color blue"></div>
		<div class="color yellow"></div>
	</div>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>

	<script>
		gsap.registerPlugin(CSSPlugin);

		const canvas = document.getElementById('canvas');
		let colorChoice;
		
		
		const black = document.querySelector('.black').addEventListener('click', () => {
			colorChoice = '#333333';
		});
		
		const red = document.querySelector('.red').addEventListener('click', () => {
			colorChoice = '#e21a1a';
		});
		
		const green = document.querySelector('.green').addEventListener('click', () => {
			colorChoice = '#3eac1d';
		});
		
		const purple = document.querySelector('.purple').addEventListener('click', () => {
			colorChoice = '#5928a8';
		});
		
		const blue = document.querySelector('.blue').addEventListener('click', () => {
			colorChoice = '#3085f8';
		});
		
		const yellow = document.querySelector('.yellow').addEventListener('click', () => {
			colorChoice = '#ffc21e';
		});
		
		
		function createCanvas() {

			const ctx = canvas.getContext('2d');

			//Sizing the Canvas
			let container = document.getElementById('container');
			let canvasSize = container.getBoundingClientRect();
			canvas.height = canvasSize.height;
			canvas.width = canvasSize.width;


			//Painting
			let painting = false;

			function startDraw(e) {
				painting = true;
				draw(e);
			}

			function endDraw() {
				painting = false;
				ctx.beginPath();
			}

			function draw(e) {
				if (!painting) return;
				ctx.lineWidth = 5;
				ctx.lineCap = 'round';
				ctx.lineJoin = 'round';
				ctx.strokeStyle = colorChoice;
				ctx.lineTo(e.clientX - canvasSize.left, e.clientY - canvasSize.top);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(e.clientX - canvasSize.left, e.clientY - canvasSize.top);
			}

			//Event Listeners
			canvas.addEventListener('mousedown', startDraw);
			canvas.addEventListener('mouseup', endDraw);
			canvas.addEventListener('mousemove', draw);
		};

		window.addEventListener('load', createCanvas);



		// Animation
		let shake = gsap.to(".container", {
			rotate: 0.5,
			x: 15,
			yoyo: true,
			duration: 0.05,
			repeat: 5,
			ease: "bounce",
			paused: true //paused so animation doesn't run automatically on page load
		})


		//Reset button
		const reset = document.getElementById('reset');

		function shakeAndReset() {
			shake.restart();

			setTimeout(function() {
				location.reload(true);
			}, 200);
		};

		reset.addEventListener('click', shakeAndReset);


		//Window resize canvas correction
		window.addEventListener('resize', () => {
			location.reload(true);
		});

		//Download drawing
		const download = document.getElementById('download');
		download.addEventListener('click', () => {
			download.href = canvas.toDataURL();
			download.download = 'etch-a-sketch.png';
		});

		// TOUCH

		// Set up touch events for mobile, etc

		canvas.addEventListener("touchstart", function(e) {
			mousePos = getTouchPos(canvas, e);
			var touch = e.touches[0];
			var mouseEvent = new MouseEvent("mousedown", {
				clientX: touch.clientX,
				clientY: touch.clientY
			});
			canvas.dispatchEvent(mouseEvent);
		}, false);
		canvas.addEventListener("touchend", function(e) {
			var mouseEvent = new MouseEvent("mouseup", {});
			canvas.dispatchEvent(mouseEvent);
		}, false);
		canvas.addEventListener("touchmove", function(e) {
			var touch = e.touches[0];
			var mouseEvent = new MouseEvent("mousemove", {
				clientX: touch.clientX,
				clientY: touch.clientY
			});
			canvas.dispatchEvent(mouseEvent);
		}, false);

		// Get the position of a touch relative to the canvas
		function getTouchPos(canvasDom, touchEvent) {
			var rect = canvasDom.getBoundingClientRect();
			return {
				x: touchEvent.touches[0].clientX - rect.left,
				y: touchEvent.touches[0].clientY - rect.top
			};
		}
	</script>

</body>

</html>
